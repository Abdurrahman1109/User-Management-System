<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link th:href="@{static/css/form.css}" rel="stylesheet">
  <link th:href="@{static/css/style.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 w-25 shadow border p-5">
  <div class="text-center">
    <h2>Registration Form</h2>
    <hr>
  </div>
  <form th:action="@{/save}" th:method="post" th:object="${user}">
    <input type="hidden" name="" th:field="*{id}">
    <div class="mb-2">
      <label class="form-label">Name</label>
      <input th:field="*{name}" type="text" class="form-control"  placeholder="Enter your name">
    </div>
    <div class="mb-2">
      <label class="form-label">Password</label>
      <input th:field="*{password}" type="password" class="form-control"  placeholder="Enter your password">
    </div>
    <div class="mb-2">
      <label class="form-label">Confirm Password</label>
      <input  type="password" class="form-control"  placeholder="Enter your password">
    </div>
    <div class="mb-2">
      <label class="form-label">Email</label>
      <input th:field="*{email}" type="email" class="form-control"  placeholder="Enter your email">
    </div>
    <div class="mb-2">
      <label class="form-label">Department</label>
      <input th:field="*{department}" type="text" class="form-control"  placeholder="Enter your department">
    </div>
    <div class="text-center">
      <button  type="submit" class="btn btn-primary">Add User</button>
    </div>

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
