<body class="hm-gradient">

<!--MDB Tables-->
<div class="container mt-4">

    <div class="text-center darken-grey-text mb-4 pt-5">
        <h1>List of all Users</h1>
    </div>
    <div class="card mb-4 p-5 text-center shadow">

        <div class="alert alert-danger" th:text="${error}" th:if="${error}" role="alert"></div>
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/signup}">Add New User</a>
        </div>
        <div class="card-body">
            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12">
                    <!--                        <h2 class="pt-3 pb-4 text-center font-bold font-up deep-purple-text">Search within table</h2>-->
                    <!--                        <div class="input-group md-form form-sm form-2 pl-0">-->

                    <!--                            <span class="input-group-addon waves-effect purple lighten-2" id="basic-addon1"><a><i class="fa fa-search white-text" aria-hidden="true"></i></a></span>-->
                    <!--                        </div>-->
                </div>
            </div>
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"/>
                    <td th:text="${user.name}"/>
                    <td th:text="${user.email}"/>
                    <td th:text="${user.department}"/>
                    <td><a th:href="@{/showUpdateForm(userId=${user.id})}" class="btn btn-sm btn-warning mr-2">Update</a>
                        <a th:href="@{/deleteUserById(userId=${user.id})}" onclick="if(!(confirm('are you sure want to delete user?'))) return false" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
